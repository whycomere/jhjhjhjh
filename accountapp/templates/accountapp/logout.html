{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>logout</h4>
        </div>

        <div>
            <form action="{% url 'accountapp:logout' %}" method='post'>
                {% csrf_token %}

                {{ form }}


                <input type="submit"
                       class="btn btn-dark rounded-pill px-5">
            </form>

        </div>
    </div>

{% endblock %}
